apiVersion: v1
kind: Service
metadata:
  name: weather-api-svc-v1
  labels:
    part-of: blue-green-demo
spec:
  ports:
  - port: 80
    targetPort: 80
  selector: 
    name: weather-api
    version: v1.0.0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapi-deploy-v1
  labels:
    part-of: blue-green-demo
spec:
  replicas: 3
  selector: 
    matchLabels:
      name: weather-api
      version: v1.0.0
  template:
    metadata:
      labels:
        name: weather-api
        version: v1.0.0
    spec:
      containers:
      - name: webapp-ctr
        image: k8smaestro/web-api:1.0
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          periodSeconds: 5